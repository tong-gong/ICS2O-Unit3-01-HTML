  <body>
    <p id="areastatus"></p>
    <p><input id="topside" type="text" placeholder="Enter the top length"></p>
    <p><input id="bottomside" type="text" placeholder="Enter the bottom length"></p>
    <p><input id="height" type="text" placeholder="Enter the height"></p>
    <p><button onclick="areaofsquare()">calculate</button></p>
    <script>
      function areaofsquare()
      {
      var topside = document.getElementById("topside").value;
      topside = +topside;
      var bottomside = document.getElementById("bottomside").value;
      bottomside = +bottomside
      var height = document.getElementById("height").value;
      height = +height
      var output = (topside+bottomside)*height/2;
      document.getElementById("areastatus").innerHTML="your area is "+output;
      }
    </script>
